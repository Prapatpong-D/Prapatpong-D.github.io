    window.onload = function() {

    function saveToLocalStorage() {
      const cards = Array.from(document.querySelectorAll("#cardContainer .card")).map(card => {

        const img = card.querySelector("img").getAttribute("src");
        const note = card.querySelector(".note")?.innerText || "";
        const owned = !!card.querySelector(".owned-checkbox") && card.querySelector(".owned-checkbox").checked;
        return { name, img, note, owned };
      });
      localStorage.setItem("cards", JSON.stringify(cards));
    }

    // ‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ï‡∏¥‡πä‡∏Å checkbox (‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡∏Å‡∏≤‡∏£‡πå‡∏î)
    function toggleOwned(checkbox) {
